##
# Adjust the "Page" node type:
# Add two properties "layout" and "subpageLayout" to the default "Page" NodeType
#
'Neos.NodeTypes:Page':
  childNodes:
    'teaser':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Neos.NodeTypes:Headline': TRUE
          'Neos.NodeTypes:Text': TRUE
          'Neos.NodeTypes:Image': TRUE
  ui:
    inspector:
      groups:
        image:
          label: 'Neos.Demo:NodeTypes.Page:groups.image'
          position: 200
          icon: 'icon-image'
  properties:
    'layout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Neos.Demo:NodeTypes.Page:properties.layout.selectBoxEditor.values.default'
              'landingPage':
                label: 'Neos.Demo:NodeTypes.Page:properties.layout.selectBoxEditor.values.landingPage'
    'subpageLayout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Neos.Demo:NodeTypes.Page:properties.subpageLayout.selectBoxEditor.values.default'
              'landingPage':
                label: 'Neos.Demo:NodeTypes.Page:properties.subpageLayout.selectBoxEditor.values.landingPage'
    'image':
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Neos.Demo:NodeTypes.Page:properties.image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 2
                  height: 1
    'imageTitleText':
      type: string
      ui:
        label: 'Neos.Demo:NodeTypes.Page:properties.imageTitleText'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100

##
# Special homepage nodetype that declares a footer child node for usage as shared footer.
#
'Neos.Demo:Homepage':
  ui:
    label: i18n
    icon: 'icon-globe'
    help:
     message: 'The homepage type is to be used only once and adds the shared footer.'
  superTypes:
    'Neos.NodeTypes:Page': TRUE
  childNodes:
    'footer':
      position: 'end'
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Neos.NodeTypes:Headline': TRUE
          'Neos.NodeTypes:Text': TRUE
          'Neos.NodeTypes:Image': TRUE
  constraints:
    nodeTypes:
      'Neos.Demo:Homepage': FALSE

##
# Adjust the "Headline" node type:
# Enable 4th and 5th level and disable "p" in the aloha format selector of the "title" property
#
'Neos.NodeTypes:Headline':
  properties:
    'title':
      ui:
        aloha:
          'format':
            'h4': TRUE
            'h5': TRUE

##
# Adjust the "TwoColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Neos.NodeTypes:TwoColumn':
  properties:
    'layout':
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'

##
# Adjust the "ThreeColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Neos.NodeTypes:ThreeColumn':
  properties:
    'layout':
      defaultValue: '4-4-4'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33': ~
              '50-25-25': ~
              '25-50-25': ~
              '25-25-50': ~
              '4-4-4':
                label: '33% / 33% / 33%'
              '6-3-3':
                label: '50% / 25% / 33%'
              '3-6-3':
                label: '25% / 50% / 25%'
              '3-3-6':
                label: '25% / 25% / 50%'

##
# Adjust the "FourColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Neos.NodeTypes:FourColumn':
  properties:
    'layout':
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~
              '3-3-3-3':
                label: '25% / 25% / 25% / 25%'

##
# Adjust the "Form" node type:
# Remove the empty select option and register the "contact-form"-Form
#
'Neos.NodeTypes:Form':
  properties:
    'formIdentifier':
      ui:
        inspector:
          editorOptions:
            values:
              '': ~
              'contact-form':
                label: 'Neos.Demo:NodeTypes.Form:properties.formIdentifier.selectBoxEditor.value.contact-form'


##
# A new Document NodeType "Chapter"
#
'Neos.Demo:Chapter':
  superTypes:
    'Neos.Neos:Document': TRUE
  childNodes:
    'main':
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: i18n
    icon: 'icon-book'
    help:
      message: 'The Chapter node will work with all other chapter nodes on the same level to form a browsable book.'
    inspector:
      groups:
        'document':
          label: i18n
  properties:
    'layout':
      type: string
      defaultValue: 'chapter'
    'chapterDescription':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
        help:
          message: 'The description will only be used in the chapter menu.'
    'chapterImage':
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
        help:
          message: 'This image will also appear in the chapter menu.'
    title:
      validation: ~
      ui:
        inlineEditable: TRUE
        inspector:
          group: ~
        aloha:
          placeholder: 'Enter title here'
          'format':
            'b': TRUE
            'i': TRUE
            'u': TRUE
            'sub': TRUE
            'sup': TRUE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'pre': FALSE
            'removeFormat': FALSE
          'table': []
          'list': []
          'link':
            'a': TRUE
          'alignment': []
          'formatlesspaste':
            'button': FALSE
            'formatlessPasteOption': TRUE

##
# A custom "Menu" NodeType for chapters
#
'Neos.Demo:ChapterMenu':
  superTypes:
    'Neos.NodeTypes:Menu': TRUE
  ui:
    label: i18n
    help:
      message: |
        The ChapterMenu renders an overview of all chapters below the current document.
        It displays:
        * title
        * chapter description
        * chapter image

##
# A "Registration" plugin that allows creation of Neos user accounts through the Frontend
# Warning: This is not to be used on productive Websites!
#
'Neos.Demo:Registration':
  superTypes:
    'Neos.Neos:Plugin': TRUE
  ui:
    label: i18n
    icon: 'icon-user'
    help:
      message: |
        A very simple registration to allow quick access to the backend of the demo site.

        **Note:** For security reasons you should disable this on live sites.

##
# A simple "Flickr" plugin that demonstrates the "PluginViews"-feature
#
'Neos.Demo:Flickr':
  superTypes:
    'Neos.Neos:Plugin': TRUE
  ui:
    label: i18n
    icon: 'icon-flickr'
    inspector:
      groups:
        'feed':
          label: 'Feed'
          icon: 'icon-rss'
    help:
      message: 'Displays a gallery of images from a flickr stream based on tags.'
  options:
    'pluginViews':
      'UserFeed':
        label: 'Neos.Demo:NodeTypes.Flickr:options.pluginViews.userFeed'
        controllerActions:
          'Neos\Demo\Controller\FlickrController': ['userStream']
  properties:
    'tags':
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'feed'

##
# A "Youtube" content element
#
'Neos.Demo:YouTube':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: YouTube
    icon: 'icon-youtube'
    inspector:
      groups:
        'video':
          label: i18n
          icon: 'icon-film'
          position: 50
    help:
      message: 'Embeds a YouTube video as content defined by a video ID.'
  properties:
    'video':
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
        help:
          message: |
            The video identifier is visible in the URL to a youtube video

            Eg. in the URL

            `https://youtu.be/G6D1YI-41ao`

            the video id is `G6D1YI-41ao`.
    'width':
      type: integer
      defaultValue: 400
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    'height':
      type: integer
      defaultValue: 300
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'video'

##
# A "Carousel" content element that renders "Image" child nodes into a JavaScript based slideshow
#
'Neos.Demo:Carousel':
  superTypes:
    'Neos.Neos:Content': TRUE
  childNodes:
    carouselItems:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Neos.NodeTypes:Headline': TRUE
          'Neos.NodeTypes:Text': TRUE
          'Neos.NodeTypes:TextWithImage': TRUE
          'Neos.NodeTypes:Image': TRUE
          'Neos.NodeTypes:Html': TRUE
          'Neos.NodeTypes:ContentReferences': TRUE
          'Neos.Demo:YouTube': TRUE
  ui:
    label: i18n
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE
    help:
      message: |
        Bootstrap carousel which can display the following types of content:
        * Headline
        * Text
        * TextWithImage
        * Image
        * HTML
        * YouTube
        * References
