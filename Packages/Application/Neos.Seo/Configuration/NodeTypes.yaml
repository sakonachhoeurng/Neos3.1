'Neos.Neos:Document':
  superTypes:
    'Neos.Seo:TitleTagMixin': TRUE
    'Neos.Seo:SeoMetaTagsMixin': TRUE
    'Neos.Seo:TwitterCardMixin': TRUE
    'Neos.Seo:CanonicalLinkMixin': TRUE
